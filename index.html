<html>
	<head>
		<title>StopWatch</title>
		<link rel='stylesheet' href='cssFile.css'>
	</head>
	<body>
		<h1>StopWatch</h1>
		<section>
			
			<div class="main">
				<div class="col">
					<div class="main1">
						<div class="col">
							<div class="watch">
								<div class="main2">
									<div class="col">
										<div class="main3">
											<div class="col">
												<span class="digit" id="hr"> 
											00</span>
											</div>
											<div class="col">									
												<span class="txt">Hr</span> 
											</div>
										</div>
									</div>
									<div class="col">
										<div class="main3">
											<div class="col">
												<span class="digit" id="min"> 
											00</span>
											</div>
											<div class="col">									
												<span class="txt">Min</span> 
											</div>
										</div>
									</div>
									<div class="col">
										<div class="main3">
											<div class="col">
												<span class="digit" id="sec"> 
											00</span>
											</div>
											<div class="col">									
												<span class="txt">Sec</span> 
											</div>
										</div>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
				
				<div class="col">
					<div class="btn_sect">
						<div class="col">
							<button class="btn" id="start" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='#ADD8E6'">Start</button>
						</div>
						<div class="col">						
							<button class="btn" id="stop" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='#ADD8E6'">Stop</button> 
						</div>
						<div class="col">
							<button class="btn" id="reset" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='#ADD8E6'">Reset</button>
						</div>
						<div class="col">
							<button class="btn" id="lap" onmouseover="this.style.backgroundColor='red'" onmouseout="this.style.backgroundColor='#ADD8E6'">Lap</button>
						</div>
					</div>
				</div>
			</div>
			<div class="lap_div" id="lap_div">
				
			</div>
		</section>
		<script src="jsFile.js"></script>
	</body>
</html>
